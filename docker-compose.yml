# ============================================
# VOCAAI Voice Backend - Docker Compose
# Production-ready orchestration
# ============================================

version: '3.8'

services:
  # ===========================================
  # Main Voice API Server
  # ===========================================
  voice-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vocaai-voice-api
    restart: unless-stopped
    ports:
      - "${VOICE_API_PORT:-8080}:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      # Supabase
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      # Redis - use individual vars for app compatibility
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      # Provider API Keys
      - SARVAM_API_KEY=${SARVAM_API_KEY}
      - CARTESIA_API_KEY=${CARTESIA_API_KEY}
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY:-}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY:-}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GEMINI_API_KEY=${GOOGLE_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      # Telephony
      - PLIVO_AUTH_ID=${PLIVO_AUTH_ID:-}
      - PLIVO_AUTH_TOKEN=${PLIVO_AUTH_TOKEN:-}
      - PLIVO_FROM_NUMBER=${PLIVO_FROM_NUMBER:-}
      - WEBHOOK_BASE_URL=${WEBHOOK_BASE_URL:-}
      - ENABLE_TELEPHONY=${ENABLE_TELEPHONY:-false}
      # CORS
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      # Payments
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      - RAZORPAY_KEY_ID=${RAZORPAY_KEY_ID:-}
      - RAZORPAY_KEY_SECRET=${RAZORPAY_KEY_SECRET:-}
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-info}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - vocaai-network
    depends_on:
      redis:
        condition: service_healthy
    # Resource limits (adjust based on your server)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ===========================================
  # Redis (Optional - for session persistence)
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: vocaai-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - vocaai-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

# ===========================================
# Networks
# ===========================================
networks:
  vocaai-network:
    driver: bridge

# ===========================================
# Volumes
# ===========================================
volumes:
  redis-data:
    driver: local
