# ============================================
# VOCAAI Platform - Docker Compose
# Production-ready orchestration
# ============================================

services:
  # ===========================================
  # Voice API Server (WebSocket + Telephony)
  # ===========================================
  voice-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vocaai-voice-api
    restart: unless-stopped
    ports:
      - "${VOICE_API_PORT:-8080}:8080"
    env_file:
      - .env
    environment:
      - PORT=8080
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - vocaai-network
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ===========================================
  # SaaS API Server (REST API)
  # ===========================================
  saas-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vocaai-saas-api
    restart: unless-stopped
    ports:
      - "${SAAS_API_PORT:-3001}:3001"
    env_file:
      - .env
    environment:
      - PORT=3001
      - SAAS_API_PORT=3001
    command: ["node", "dist/start.js"]
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - vocaai-network
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  # ===========================================
  # Redis (Session persistence)
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: vocaai-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - vocaai-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

# ===========================================
# Networks
# ===========================================
networks:
  vocaai-network:
    driver: bridge

# ===========================================
# Volumes
# ===========================================
volumes:
  redis-data:
    driver: local